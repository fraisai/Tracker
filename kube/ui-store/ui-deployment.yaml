apiVersion: apps/v1
kind: Deployment

metadata:
  name: ui-deployment
  namespace: ui-namespace
  labels:
    app: eks-ui-store

spec:
  replicas: 2 # number of pods
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: eks-ui-store
  template:
    metadata:
      labels:
        app: eks-ui-store
    spec:
      container:
        - name: ui-store
          image: 403188442647.dkr.ecr.us-east-2.amazonaws.com/ui-store
          ports:
            - name: http
              containerPort: 3000
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 3